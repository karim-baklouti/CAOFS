apiVersion: v1
kind: Pod
metadata:
  name: fastapi-probes-pod
  labels:
    app: fastapi
    version: v7
spec:
  containers:
  - name: fastapi
    image: username/fastapi-users:v5
    imagePullPolicy: IfNotPresent
    ports:
    - containerPort: 8000
      name: http
    
    # Load secrets as environment variables
    env:
    - name: API_KEY
      valueFrom:
        secretKeyRef:
          name: fastapi-secrets
          key: API_KEY
    - name: DB_PASSWORD
      valueFrom:
        secretKeyRef:
          name: fastapi-secrets
          key: DB_PASSWORD
    - name: JWT_SECRET
      valueFrom:
        secretKeyRef:
          name: fastapi-secrets
          key: JWT_SECRET
    # Resource requests and limits
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "500m"
    # Probes for health checks
    livenessProbe:
      httpGet:
        path: /live
        port: 8000
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3

    readinessProbe:
      httpGet:
        path: /health
        port: 8000
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 3
      failureThreshold: 3